<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator的原理</title>
  </head>
  <body>
    <script>
      // 创建一个 Generator 函数
      const fn = function* () {
        console.log("代码运行中", 10);

        return 100;
      };

      console.log("运行结果", fn());
    </script>
  </body>
</html>
