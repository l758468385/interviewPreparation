<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <script>
      var money = 100;
      var op = prompt("请输入操作号：");
      var cun = 0;//存钱变量cun
      var qu = 0;//取钱变量qu
      switch (op) {
      	case 1
      	cun= parseInt(prompt("请输入要存的钱数："));
      	money = money + cun;
      	alert("你现在有" + money + "元!");
      	case 2
      	qu = parseInt(prompt("请输入要取的钱数："));
      	money = money - qu;
      	alert("你现在有" + money + "元!");
      	case 3
      	alert("你现在有" + money + "元!");
      	case 4
      	break;
      }
    </script>
  </body>
</html>
